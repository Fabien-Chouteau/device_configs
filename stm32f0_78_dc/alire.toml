name = "stm32f0_78_dc"
description = "Device configuration for stm32f0_78_dc micro-controllers"
version = "0.1.0-dev"
authors = ["a script"]
maintainers = ["Fabien Chouteau <chouteau@adacore.com>"]
maintainers-logins = ["Fabien-Chouteau"]
[configuration.variables]
Device = {type = "Enum", values = ["stm32f078cbt6", "stm32f078cbu6", "stm32f078cby6", "stm32f078rbh6", "stm32f078rbh7", "stm32f078rbt6", "stm32f078rbt7", "stm32f078vbh6", "stm32f078vbt6"]}
Boot_Memory = {type = "Enum", values = ["flash", "sram1"]}
Stack_Size = {type = "Integer", first = 1, default = 1024}
