name = "stm32f3_58_98_dc"
description = "Device configuration for stm32f3_58_98_dc micro-controllers"
version = "0.1.0-dev"
authors = ["a script"]
maintainers = ["Fabien Chouteau <chouteau@adacore.com>"]
maintainers-logins = ["Fabien-Chouteau"]
[configuration.variables]
Device = {type = "Enum", values = ["stm32f358cct6", "stm32f358rct6", "stm32f358vct6", "stm32f398vet6"]}
Boot_Memory = {type = "Enum", values = ["sram1", "flash", "ccm"]}
Stack_Size = {type = "Integer", first = 1, default = 1024}
