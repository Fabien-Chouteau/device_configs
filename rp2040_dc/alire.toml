name = "rp2040_dc"
description = "Device configuration for rp2040_dc micro-controllers"
version = "0.1.0-dev"
authors = ["a script"]
maintainers = ["Fabien Chouteau <chouteau@adacore.com>"]
maintainers-logins = ["Fabien-Chouteau"]
[configuration.variables]
Device = {type = "Enum", values = ["rp2040"]}
Boot_Memory = {type = "Enum", values = ["core1", "core0", "flash", "ram"]}
Stack_Size = {type = "Integer", first = 1, default = 1024}
