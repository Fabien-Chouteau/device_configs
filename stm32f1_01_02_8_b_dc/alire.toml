[configuration.variables]
Device = {type = "Enum", values = ["stm32f101c8t6", "stm32f101c8u6", "stm32f101cbt6", "stm32f101cbu6", "stm32f101r8t6", "stm32f101rbh6", "stm32f101rbt6", "stm32f101t8u6", "stm32f101tbu6", "stm32f101v8t6", "stm32f101vbt6", "stm32f102c8t6", "stm32f102cbt6", "stm32f102r8t6", "stm32f102rbt6"]}
Boot_Memory = {type = "Enum", values = ["sram1", "flash"]}
Stack_Size = {type = "Integer", first = 1, default = 1024}
