name = "stm32f1_00_8_b_dc"
description = "Device configuration for stm32f1_00_8_b_dc micro-controllers"
version = "0.1.0-dev"
authors = ["a script"]
maintainers = ["Fabien Chouteau <chouteau@adacore.com>"]
maintainers-logins = ["Fabien-Chouteau"]
[configuration.variables]
Device = {type = "Enum", values = ["stm32f100c8t6", "stm32f100cbt6", "stm32f100r8h6", "stm32f100r8t6", "stm32f100rbh6", "stm32f100rbt6", "stm32f100v8t6", "stm32f100vbt6"]}
Boot_Memory = {type = "Enum", values = ["sram1", "flash"]}
Stack_Size = {type = "Integer", first = 1, default = 1024}
