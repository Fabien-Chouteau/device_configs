name = "stm32f0_38_dc"
description = "Device configuration for stm32f0_38_dc micro-controllers"
version = "0.1.0-dev"
authors = ["a script"]
maintainers = ["Fabien Chouteau <chouteau@adacore.com>"]
maintainers-logins = ["Fabien-Chouteau"]
[configuration.variables]
Device = {type = "Enum", values = ["stm32f038c6t6", "stm32f038c6t7", "stm32f038e6y6", "stm32f038f6p6", "stm32f038g6u6", "stm32f038k6u6"]}
Boot_Memory = {type = "Enum", values = ["sram1", "flash"]}
Stack_Size = {type = "Integer", first = 1, default = 1024}
