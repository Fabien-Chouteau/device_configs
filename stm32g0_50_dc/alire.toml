name = "stm32g0_50_dc"
description = "Device configuration for stm32g0_50_dc micro-controllers"
version = "0.1.0-dev"
authors = ["a script"]
maintainers = ["Fabien Chouteau <chouteau@adacore.com>"]
maintainers-logins = ["Fabien-Chouteau"]
[configuration.variables]
Device = {type = "Enum", values = ["stm32g050c6t6", "stm32g050c8t6", "stm32g050f6p6", "stm32g050k6t6", "stm32g050k8t6"]}
Boot_Memory = {type = "Enum", values = ["sram1", "flash"]}
Stack_Size = {type = "Integer", first = 1, default = 1024}
