name = "stm32f0_30_dc"
description = "Device configuration for stm32f0_30_dc micro-controllers"
version = "0.1.0-dev"
authors = ["a script"]
maintainers = ["Fabien Chouteau <chouteau@adacore.com>"]
maintainers-logins = ["Fabien-Chouteau"]
[configuration.variables]
Device = {type = "Enum", values = ["stm32f030c6t6", "stm32f030c8t6", "stm32f030cct6", "stm32f030f4p6", "stm32f030k6t6", "stm32f030r8t6", "stm32f030rct6"]}
Boot_Memory = {type = "Enum", values = ["sram1", "flash"]}
Stack_Size = {type = "Integer", first = 1, default = 1024}
