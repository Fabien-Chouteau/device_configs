name = "stm32f3_02_6_8_dc"
description = "Device configuration for stm32f3_02_6_8_dc micro-controllers"
version = "0.1.0-dev"
authors = ["a script"]
maintainers = ["Fabien Chouteau <chouteau@adacore.com>"]
maintainers-logins = ["Fabien-Chouteau"]
[configuration.variables]
Device = {type = "Enum", values = ["stm32f302c6t6", "stm32f302c8t6", "stm32f302c8t7", "stm32f302c8y6", "stm32f302c8y7", "stm32f302k6u6", "stm32f302k8u6", "stm32f302k8u7", "stm32f302r6t6", "stm32f302r8t6", "stm32f302r8t7"]}
Boot_Memory = {type = "Enum", values = ["flash", "sram1"]}
Stack_Size = {type = "Integer", first = 1, default = 1024}
