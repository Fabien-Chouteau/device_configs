name = "stm32f3_03_6_8_dc"
description = "Device configuration for stm32f3_03_6_8_dc micro-controllers"
version = "0.1.0-dev"
authors = ["a script"]
maintainers = ["Fabien Chouteau <chouteau@adacore.com>"]
maintainers-logins = ["Fabien-Chouteau"]
[configuration.variables]
Device = {type = "Enum", values = ["stm32f303c6t6", "stm32f303c8t6", "stm32f303c8y6", "stm32f303k6t6", "stm32f303k6u6", "stm32f303k8t6", "stm32f303k8u6", "stm32f303r6t6", "stm32f303r8t6", "stm32f303r8t7"]}
Boot_Memory = {type = "Enum", values = ["flash", "ccm", "sram1"]}
Stack_Size = {type = "Integer", first = 1, default = 1024}
