name = "stm32f3_18_28_dc"
description = "Device configuration for stm32f3_18_28_dc micro-controllers"
version = "0.1.0-dev"
authors = ["a script"]
maintainers = ["Fabien Chouteau <chouteau@adacore.com>"]
maintainers-logins = ["Fabien-Chouteau"]
[configuration.variables]
Device = {type = "Enum", values = ["stm32f318c8t6", "stm32f318c8y6", "stm32f318k8u6", "stm32f318k8u7", "stm32f328c8t6"]}
Boot_Memory = {type = "Enum", values = ["flash", "ccm", "sram1"]}
Stack_Size = {type = "Integer", first = 1, default = 1024}
