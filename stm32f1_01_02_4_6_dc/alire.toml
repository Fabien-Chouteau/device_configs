name = "stm32f1_01_02_4_6_dc"
description = "Device configuration for stm32f1_01_02_4_6_dc micro-controllers"
version = "0.1.0-dev"
authors = ["a script"]
maintainers = ["Fabien Chouteau <chouteau@adacore.com>"]
maintainers-logins = ["Fabien-Chouteau"]
[configuration.variables]
Device = {type = "Enum", values = ["stm32f101c4t6", "stm32f101c6t6", "stm32f101r4t6", "stm32f101r6t6", "stm32f101t4u6", "stm32f101t6u6", "stm32f102c4t6", "stm32f102c6t6", "stm32f102r4t6", "stm32f102r6t6"]}
Boot_Memory = {type = "Enum", values = ["flash", "sram1"]}
Stack_Size = {type = "Integer", first = 1, default = 1024}
