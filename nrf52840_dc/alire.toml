name = "nrf52840_dc"
description = "Device configuration for nrf52840_dc micro-controllers"
version = "0.1.0-dev"
authors = ["a script"]
maintainers = ["Fabien Chouteau <chouteau@adacore.com>"]
maintainers-logins = ["Fabien-Chouteau"]
[configuration.variables]
Device = {type = "Enum", values = ["nrf52840-xxaa"]}
Boot_Memory = {type = "Enum", values = ["ram", "code_ram", "extflash", "flash"]}
Stack_Size = {type = "Integer", first = 1, default = 1024}
